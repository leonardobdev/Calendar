<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Calendar</title>
</head>
<body>
<div class='calendar'></div>
<script>
let cs = document.querySelectorAll('.calendar');
if (cs) {
for (let c of cs) {
let nd = new Date(),
y = nd.getFullYear(),
m = nd.getMonth(),
d = nd.getDate(),
wd = nd.getDay(),
b = Number(!(y % 4)),
ms = [31,28+b,31,30,31,30,31,31,30,31,30,31],
ws = ['D','S','T','Q','Q','S','S'],
wi = wd,
n = 0,
t = '';
for (let di = d; di > 0; di--) {
wi += wi > 0 ? -1 : 6;
}
n = -wi;
t += '<table>';
t += '<tr>';
for (let w = 0; w < 7; w++) {
t += '<th>';
t += ws[w]
t += '</th>';
}
t += '</tr>';
for (let r = 0; r < 7; r++) {
t += '<tr>';
for (let c = 0; c < 7; c++) {
t += '<td>';
if (n > 0 && n <= ms[m]) {
n == d && (t += '<strong>');
t += (n < 10 && '0') + n;
n == d && (t += '</strong>');
}
t += '</td>';
n++;
}
t += '</tr>';
}
t += '</table>';
c.innerHTML = t;
}
}
</script>
</body>
</html>
